<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Hairstyle Suggester</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }
        .container {
            max-width: 1200px;
            width: 100%;
            background-color: #ffffff;
            border-radius: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            padding: 2rem;
            text-align: center;
        }
        .loading {
            display: none;
        }
        .error-message {
            color: #ef4444;
            margin-top: 1rem;
        }
        /* Custom file input styling */
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            border-radius: 9999px;
        }
        .file-input-wrapper input[type=file] {
            font-size: 100px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
        }
        .image-card {
            background-color: #f9fafb;
            border-radius: 1rem;
            padding: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            flex: 1;
            min-width: 300px;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="container">
        <h1 class="text-3xl font-bold text-gray-800 mb-2">AI Hairstyle Suggester</h1>
        <p class="text-gray-600 mb-6">Upload a photo to see a grid of potential new hairstyles!</p>

        <div class="flex flex-col md:flex-row items-center justify-center gap-4 mb-8">
            <div class="file-input-wrapper bg-indigo-500 hover:bg-indigo-600 transition-colors duration-200 text-white font-semibold py-3 px-6 rounded-full shadow-lg">
                <span id="file-label">Choose a Photo</span>
                <input type="file" id="image-upload" accept="image/*" class="cursor-pointer">
            </div>
            <button id="generate-btn" class="bg-blue-500 hover:bg-blue-600 transition-colors duration-200 text-white font-semibold py-3 px-8 rounded-full shadow-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                Generate Styles
            </button>
        </div>

        <div id="loading" class="loading mt-8">
            <div class="flex justify-center items-center">
                <div class="animate-spin rounded-full h-12 w-12 border-4 border-t-4 border-blue-500 border-opacity-25"></div>
                <div class="absolute w-12 h-12 flex items-center justify-center text-blue-500 font-bold">...</div>
            </div>
            <p class="mt-4 text-gray-500">Generating hairstyles. This may take a moment...</p>
        </div>

        <div id="error-message" class="error-message" style="display: none;"></div>

        <div id="results-container" class="mt-8 flex flex-col items-center gap-8">
            <div id="uploaded-image-card" class="image-card w-full max-w-sm" style="display: none;">
                <h2 class="text-xl font-semibold text-gray-700 mb-4">Your Photo</h2>
                <img id="uploaded-image" src="" alt="Uploaded photo" class="w-full h-auto rounded-xl shadow-md">
            </div>
            <div id="hairstyles-grid-card" class="image-card w-full" style="display: none;">
                <h2 class="text-xl font-semibold text-gray-700 mb-4">Hairstyle Suggestions</h2>
                <img id="hairstyles-grid" src="" alt="Generated hairstyles grid" class="w-full h-auto rounded-xl shadow-md">
            </div>
        </div>
        
        <div id="edit-prompt-section" class="mt-8 p-6 bg-gray-50 rounded-xl border border-gray-200" style="display: none;">
            <h2 class="text-2xl font-bold text-gray-700 mb-4">Refine Your Suggestions</h2>
            <textarea id="prompt-textarea" class="w-full p-4 rounded-lg border-2 border-gray-300 focus:border-indigo-500 focus:ring-indigo-500 focus:ring-1 transition-colors duration-200 resize-none text-gray-700" rows="3"></textarea>
            <button id="regenerate-btn" class="mt-4 bg-purple-500 hover:bg-purple-600 transition-colors duration-200 text-white font-semibold py-3 px-8 rounded-full shadow-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-opacity-50">
                Regenerate with New Prompt
            </button>
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const fileInput = document.getElementById('image-upload');
            const fileLabel = document.getElementById('file-label');
            const generateBtn = document.getElementById('generate-btn');
            const loadingIndicator = document.getElementById('loading');
            const errorMessageDiv = document.getElementById('error-message');
            const uploadedImage = document.getElementById('uploaded-image');
            const hairstylesGrid = document.getElementById('hairstyles-grid');
            const uploadedImageCard = document.getElementById('uploaded-image-card');
            const hairstylesGridCard = document.getElementById('hairstyles-grid-card');
            const editPromptSection = document.getElementById('edit-prompt-section');
            const promptTextarea = document.getElementById('prompt-textarea');
            const regenerateBtn = document.getElementById('regenerate-btn');

            let uploadedBase64Data = null;
            let uploadedMimeType = null;
            const initialPrompt = "Create 6 different stylish hairstyles grid images of this person";

            fileInput.addEventListener('change', () => {
                const fileName = fileInput.files.length > 0 ? fileInput.files[0].name : 'Choose a Photo';
                fileLabel.textContent = fileName;
                hairstylesGridCard.style.display = 'none';
                errorMessageDiv.style.display = 'none';
                editPromptSection.style.display = 'none';
                
                if (fileInput.files.length > 0) {
                    const file = fileInput.files[0];
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        uploadedImage.src = event.target.result;
                        uploadedImageCard.style.display = 'block';
                        const [mimeType, base64Data] = event.target.result.split(',');
                        uploadedBase64Data = base64Data;
                        uploadedMimeType = mimeType.split(':')[1].split(';')[0];
                    };
                    reader.readAsDataURL(file);
                } else {
                    uploadedImageCard.style.display = 'none';
                    uploadedBase64Data = null;
                    uploadedMimeType = null;
                }
            });

            const generateHairstyles = async (prompt) => {
                if (!uploadedBase64Data) {
                    errorMessageDiv.textContent = 'Please select a photo first.';
                    errorMessageDiv.style.display = 'block';
                    return;
                }

                hairstylesGridCard.style.display = 'none';
                errorMessageDiv.style.display = 'none';
                loadingIndicator.style.display = 'block';

                const payload = {
                    contents: [
                        {
                            parts: [
                                { text: prompt },
                                {
                                    inlineData: {
                                        mimeType: uploadedMimeType,
                                        data: uploadedBase64Data
                                    }
                                }
                            ]
                        }
                    ],
                    generationConfig: {
                        responseModalities: ["TEXT", "IMAGE"]
                    },
                    model: "gemini-2.5-flash-image-preview"
                };

                const apiKey = "";
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-image-preview:generateContent?key=${apiKey}`;

                let retries = 0;
                const maxRetries = 5;
                let delay = 1000;

                const callApi = async () => {
                    try {
                        const response = await fetch(apiUrl, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(payload)
                        });

                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }

                        const result = await response.json();
                        const base64Image = result?.candidates?.[0]?.content?.parts?.find(p => p.inlineData)?.inlineData?.data;

                        if (base64Image) {
                            hairstylesGrid.src = `data:image/jpeg;base64,${base64Image}`;
                            hairstylesGridCard.style.display = 'block';
                            promptTextarea.value = prompt;
                            editPromptSection.style.display = 'block';
                        } else {
                            errorMessageDiv.textContent = 'No image was generated. Please try a different photo.';
                            errorMessageDiv.style.display = 'block';
                        }
                    } catch (error) {
                        if (retries < maxRetries) {
                            retries++;
                            await new Promise(res => setTimeout(res, delay));
                            delay *= 2; // Exponential backoff
                            await callApi();
                        } else {
                            errorMessageDiv.textContent = `Failed to generate image after ${maxRetries} attempts. Error: ${error.message}`;
                            errorMessageDiv.style.display = 'block';
                        }
                    } finally {
                        loadingIndicator.style.display = 'none';
                    }
                };

                callApi();
            };

            generateBtn.addEventListener('click', () => {
                generateHairstyles(initialPrompt);
            });

            regenerateBtn.addEventListener('click', () => {
                generateHairstyles(promptTextarea.value);
            });
        });
    </script>
</body>
</html>
